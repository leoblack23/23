<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans Cashback Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>OnlyFans Cashback Dashboard</h1>
        <div class="summary">
            <div class="summary-item">
                <h2>Total Earnings</h2>
                <p>$<span id="total-earnings">0.00</span></p>
            </div>
            <div class="summary-item">
                <h2>Cashback Given</h2>
                <p>$<span id="cashback-given">0.00</span></p>
            </div>
            <div class="summary-item">
                <h2>Your Earnings</h2>
                <p>$<span id="your-earnings">0.00</span></p>
            </div>
        </div>
        <h2>Recent Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Fan</th>
                    <th>Amount</th>
                    <th>Cashback</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
                <!-- Transactions will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
